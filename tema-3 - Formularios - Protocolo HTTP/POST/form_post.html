<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario POST</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<style>
    input[type=text],
    input[type=password] {
        width: 95%;
    }

    input[type=email] {
        width: 97%;
    }
</style>


<body>
    <div>
        <form action="form_post_server.php" method="POST" enctype="multipart/form-data">
            <table class="w3-table">
                <tr>
                    <div class="w3-panel w3-center w3-light-grey">
                        <h1 class="w3-text-gray"><b>Create Account</b></h1>
                    </div>
                </tr>
                <tr>
                    <td>
                        <label class="w3-text-teal"><b>First name*</b></label>
                        <br>
                        <input class="w3-input w3-border" type="text" name="name" required>
                    </td>
                    <td>
                        <label class="w3-text-teal"><b>Last name</b></label>
                        <br>
                        <input class="w3-input w3-border" type="text" name="last_name">
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <label class="w3-text-teal"><b>Email*</b></label>
                        <br>
                        <input class="w3-input w3-border" type="email" name="email" required size="63%">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="w3-text-teal"><b>Password*</b></label>
                        <br>
                        <input class="w3-input w3-border" type="password" name="password" required>
                    </td>
                    <td>
                        <label class="w3-text-teal"><b>Confirm Password*</b></label>
                        <br>
                        <input class="w3-input w3-border" type="password" name="confirmPassword" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="w3-text-teal"><b>Gender:</b></label>
                        <br>
                        <input class="w3-radio" type="radio" id="gender1" name="gender" value="male">
                        <label for="gender1">Male</label>
                        <input class="w3-radio" type="radio" id="gender2" name="gender" value="female">
                        <label for="gender2">Female</label>
                    </td>
                    <td>
                        <label class="w3-text-teal"><b>Hobbies</b></label>
                        <br>
                        <input class="w3-check" type="checkbox" id="hobbie1" name="hobbie1" value="music">
                        <label for="hobbie1">Music.</label>
                        <input class="w3-check" type="checkbox" id="hobbie2" name="hobbie2" value="sports">
                        <label for="hobbie2">Sports.</label>
                        <input class="w3-check" type="checkbox" id="hobbie3" name="hobbie3" value="travel">
                        <label for="hobbie3">Travel.</label>
                        <input class="w3-check" type="checkbox" id="hobbie4" name="hobbie4" value="movies">
                        <label for="hobbie4">Movies.</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="w3-text-teal"><b>Source of Income</b></label>
                        <br>
                        <select class="w3-select w3-border" name="source_of_income">
                            <option value="employed">Employed</option>
                            <option value="freelancer">Freelancer</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                    <td>
                        <label class="w3-text-teal"><b>Income</b></label>
                        <br>
                        <input class="w3-range" type="range" name="income" step="10" min="0" max="20" value="0">
                        <label class="w3-text-teal"><b>20K</b></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="w3-text-teal"><b>Upload Profile Picture</b></label>
                        <br>
                        <input type="file" name="upload">
                    </td>
                    <td>
                        <label class="w3-text-teal"><b>Age</b></label>
                        <br>
                        <input class="w3-input w3-border" type="text" name="age">
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <label class="w3-text-teal"><b>Bio</b></label>
                        <br>
                        <textarea name="suggests" rows="4" cols="65"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="w3-right">
                        <input class="w3-btn w3-teal" type="submit" value="Create">
                        <input class="w3-btn w3-red" type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
