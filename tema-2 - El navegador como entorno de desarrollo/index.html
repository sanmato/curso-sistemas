<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <table class="myTable">
        <tr>
            <td colspan="4">
                <input class="display" type="text" value="0" size="20%">
            </td>
        </tr>
        <tr>
            <td>
                <button class="number font-button calc-borders">7</button>
            </td>
            <td>
                <button class="number font-button calc-borders">8</button>
            </td>
            <td>
                <button class="number font-button calc-borders">9</button>
            </td>
            <td>
                <button class="operation font-button calc-borders">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="number font-button calc-borders">4</button>
            </td>
            <td>
                <button class="number font-button calc-borders">5</button>
            </td>
            <td>
                <button class="number font-button calc-borders">6</button>
            </td>
            <td>
                <button class="operation font-button calc-borders">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="number font-button calc-borders">1</button>
            </td>
            <td>
                <button class="number font-button calc-borders">2</button>
            </td>
            <td>
                <button class="number font-button calc-borders">3</button>
            </td>
            <td>
                <button class="operation font-button calc-borders">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="number font-button calc-borders">0</button>
            </td>
            <td>
                <button class="number font-button calc-borders">.</button>
            </td>
            <td>
                <button class="result font-button calc-borders">=</button>
            </td>
            <td>
                <button class="operation font-button calc-borders">/</button>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <button class="delete font-button calc-borders">Borrar</button>
            </td>
        </tr>

    </table>
</body>


</html>
